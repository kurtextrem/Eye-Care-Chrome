<!doctype html>
<html>
<head>
    <title>Eye Care Options</title>
    <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
    }
    a {
        color: #0275d8;
        text-decoration: none;
        text-decoration-skip: ink;
    }
    </style>
</head>
<body style="text-align:center;width:450px">
    <h1>Eye Care Options</h1>
    <form>
        <label>Remind me every
            <select name="interval">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="60">60</option>
            </select> minute(s).</label>
        <br>
        <label>Play sound
            <input type="checkbox" name="sound">
        </label>
    </form>
    <p><small>Saved automatically</small></p>
    <p>
        <small style="color:gray">Doctors and industry experts recommend that you should look at least 6 meters (20 inch) away from your screen and to blink your eyes every 20 minutes to prevent any damages to your eyes!
                <br> For more info please see <a href="https://www.google.com/search?q=Computer+Vision+Syndrome">here</a>.
        </small>
        <br>
        <small><a href="greenscreen.html" target="_blank">Click to open <span style="color:green">green</span> screen</a></small>
    </p>

    <script src="options.js"></script>
</body>
</html>
